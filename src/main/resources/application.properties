spring.application.name=books_project
server.port=8081

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/books_db}
spring.datasource.username=${PG_USER:postgres}
spring.datasource.password=${PG_PASSWORD:postgres}

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Disable Open Session in View
spring.jpa.open-in-view=false

# Simplify the transaction settings
spring.jpa.properties.hibernate.jdbc.batch_size=30

# Enable Flyway migrations
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
# Flyway PostgreSQL specific settings
spring.flyway.postgresql.transactional.lock=false

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=
spring.jpa.hibernate.ddl-auto=validate

# JWT Configuration
jwt.secret=thisisaverysecureandlongkeythatwillbeusedforjwttokensignature123456789
jwt.expiration=3600000

# Logging configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.berkg.books_project.security=DEBUG
logging.level.org.springframework.web=DEBUG