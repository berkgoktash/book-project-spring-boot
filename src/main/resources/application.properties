spring.application.name=books_project
server.port=8081

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=30

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.postgresql.transactional.lock=false

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=
spring.jpa.hibernate.ddl-auto=validate

jwt.secret=thisisaverysecureandlongkeythatwillbeusedforjwttokensignature123456789
jwt.expiration=3600000

logging.level.org.springframework.security=DEBUG
logging.level.com.berkg.books_project.security=DEBUG
logging.level.org.springframework.web=DEBUG

spring.redis.host=${SPRING_REDIS_HOST}
spring.redis.port=${SPRING_REDIS_PORT}